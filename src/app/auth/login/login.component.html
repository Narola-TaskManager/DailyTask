<div class="container">

    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="login-wrapper">
               <h4> Daily Task manager</h4>
                <p class="sub-title">Use Your EasyCollab Credentials</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.valid)" class="mt-4">

                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="email" formControlName="username" class="form-control">
                        <div *ngIf="submitted && f['username']['invalid']">
                            <small class=" error-message" *ngIf="f['username']['errors']['required']">
                                Email is required</small>
                            <small class="error-message" *ngIf="f['username']['invalid'] && 
                                    f['username']['errors']['pattern']">
                                Email must be a valid email address
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div *ngIf="submitted && f.password['invalid']">
                            <small class="error-message" *ngIf="f.password.errors.required">
                                Password is required
                            </small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.valid && disabledBtn">
                        Login
                    </button>
                    <div>
                        <small class=" error-message" *ngIf="backendError">
                            {{backendError}}
                        </small>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
