<form [formGroup]="viewUpdateForm">

    <div class="row">
        <div class="col-sm-6">
            <select class="form-control">
                <option value="null">Select Project</option>
                <option value="1">
                    abc
                </option>
            </select>
        </div>
        <div class="col-sm-6">
            <select class="form-control">
                <option value="null">Select Project</option>
                <option value="1">
                    abc
                </option>
            </select>
        </div>
    </div>

    <div class="row mt-3 ml-1">
        <label> Show entries</label>
        <select class="form-control select-sm ml-3" formControlName="itemsPerPage" (change)="changePagesize()">
            <option [ngValue]="10"> 10 </option>
            <option [ngValue]="5"> 5 </option>
            <option [ngValue]="3"> 3</option>
        </select>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-hover" *ngIf="updateDetail">
                <tr>
                    <th>Date</th>
                    <th>Employee Name</th>
                    <th>Task</th>
                    <th>Description </th>
                    <th>Estimated hour </th>
                    <th>Actual hour </th>
                    <th>Status </th>
                    <th>Tracker</th>
                </tr>
                <tr
                    *ngFor="let task of updateDetail | slice: pageSize | slice: 0:f['itemsPerPage']['value'] ; let i = index">
                    <td>{{task.date}}</td>
                    <td>{{task.employeeName}}</td>
                    <td>{{task.task}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.estimatedHour}}</td>
                    <td>{{task.actualHour}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.tracker}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row mt-4 float-right">
        <div class="col-12">
            <ngb-pagination [collectionSize]="updateDetail.length" #numPages [pageSize]="f['itemsPerPage']['value']"
                [(page)]="currentPage" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
        </div>
    </div>

</form>
