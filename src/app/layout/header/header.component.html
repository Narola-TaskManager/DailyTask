<div class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://www.narolainfotech.com/images/logo.png" alt="NISL" style="height: 40px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="isLogin">
                <ul class="navbar-nav w-100" *ngxPermissionsOnly="['ROLE_ADMIN']">

                    <li class="nav-item ml-auto" ngbTooltip="View updates" placement="bottom">
                        <i class="fa fa-tasks header-icon" aria-hidden="true" [routerLink]="['/dashboard']"></i>
                    </li>

                    <li class="nav-item ml-5" ngbTooltip="Add google sheet for your projects" placement="bottom">
                        <i class="fa fa-link header-icon" aria-hidden="true" [routerLink]="['/project-links']"></i>
                    </li>

                    <li class="nav-item ml-5" ngbTooltip="Sync With EasyCollab" placement="bottom">
                        <i class="fa fa-refresh header-icon" aria-hidden="true" (click)="syncWithEasyCollab()">
                        </i>
                    </li>

                    <li class="nav-item ml-5" ngbTooltip="Logout" placement="bottom">
                        <i class="fa fa-power-off header-icon" aria-hidden="true" (click)="logout()"
                            [routerLink]="['/login']"></i>
                    </li>

                </ul>
                <ul class="navbar-nav w-100" *ngxPermissionsOnly="['ROLE_USER']">

                    <li class="nav-item ml-auto" ngbTooltip="Sync With EasyCollab" placement="bottom">
                        <i class="fa fa-refresh header-icon" aria-hidden="true" (click)="syncWithEasyCollab()">
                        </i>
                    </li>

                    <li class="nav-item ml-5" ngbTooltip="Logout" placement="bottom">
                        <i class="fa fa-power-off header-icon" aria-hidden="true" (click)="logout()"
                            [routerLink]="['/login']"></i>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</div>
